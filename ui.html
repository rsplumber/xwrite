<div id="materials">

  <h3>
    Select a frame
  </h3>

</div>

<ul id="content">
  <li id="frameTexts" class="frameTexts">
    
  </li>

  <li id="pre" class="column">
    <span>
      Current
    </span>
    <div>
      <div style="background-color: red;">
        testtttt
        <img src="./Assets/i-import-text.svg">
      </div>
      <p id="firstText"></p>
    </div>
    
    
  </li>

    <li class="column">
    <span>
      New
    </span>
    <input id="fixedText" placeholder="New text">
    </li>
  </ul>

<div id="buttons">
  <button id="applyChanges" class="primary" onclick="applyChanges()">Apply</button>
  <button id="textDirection" class="secondary" onclick="changeDirection()">Direction</button>
</div>

<script>



onmessage = (event) => {
  var pluginMessage = event.data.pluginMessage;
  const type =  pluginMessage['type'];
  switch(type){
    case 'detect_texts' :
      const texts_data = pluginMessage['data'];
      detectTextsOnUI(texts_data);
      break;
    case 'change_direction':
      const direction = pluginMessage['data'];
      changeDirectionOnUI(direction);
      break;
  }
}

function applyChanges(){
  parent.postMessage({ pluginMessage: { type: 'apply_changes'} }, '*')
}

function detectTextsOnUI(texts_data){
  var parent = document.getElementById('materials');
  parent.innerHTML = "";
  for (let i = 0; i < texts_data.length; i++){
        var frameClone = document.getElementById('frameTexts').cloneNode(true);
        frameClone.id = "frameTexts#" + i;
        document.getElementById('materials').appendChild(frameClone);

        var firstClone = document.getElementById('firstText').cloneNode(true);
        firstClone.id = "firstText#" + i;
        document.getElementById('frameTexts#' + i).appendChild(firstClone);
        document.getElementById('firstText#' + i).innerText = texts_data[i].text;

        var finalClone = document.getElementById('fixedText').cloneNode(true);
        finalClone.id = "fixedText#" + i;
        document.getElementById('frameTexts#' + i).appendChild(finalClone);

        
    }
  }

function changeDirection(){
  parent.postMessage({ pluginMessage: { type: 'change_direction'} }, '*')
}

function changeDirectionOnUI(direction){
  const  directionButton = document.getElementById('textDirection');
  directionButton.innerHTML = "Direction: " + direction;
}


</script>
