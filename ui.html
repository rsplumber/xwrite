  <div id='container'>
    <h3>
      Select a frame
    </h3>
  </div>
  <div id="message_center" class="topBar">
      10 layers will be updated
  </div>

<div id="bottomBar">
    <div class="buttons">
      <button id="applyChanges" class="primary" onclick="applyChanges()">Apply</button>
      <button id="applyChanges" class="secondary" onclick="applyChanges()">Smart Direction</button>
    </div>

      <div>
        <div class="label">
          Text
        </div>
        <input id="replace_from",type="input" placeholder="Find Text" class="input"> 
      </div>
      <div>
          To
      </div>
      <div>
        <div class="label">
        Replacement
        </div>
        <input id="replace_to" type="input" placeholder="Find Text" class="input"> 
      </div>
      <button class="secondary" onclick="replaceText()">Replace</button>
    </div>

<script>

var texts_data = [];

onmessage = (event) => {
  var pluginMessage = event.data.pluginMessage;
  const type =  pluginMessage['type'];
  switch(type){
    case 'detect_texts' :
      texts_data = pluginMessage['data'];
      detectTextsOnUI(texts_data);
      break;
      case 'message_center':
      const message = pluginMessage['data'];
      showMessage(message);
      break;
  }
}

function showMessage(message){
  var message_center_element = document.getElementById('message_center');
  message_center_element.innerHTML = message;
}

function applyChanges(){
  let inputs = document.getElementById('theList').getElementsByTagName('input');
   
   for (let i = 0; i < inputs.length; i++) {
     const element = inputs[i];
     texts_data[i].final_text = element.value;     
   }

  parent.postMessage({ pluginMessage: { type: 'apply_changes' , text_data :texts_data } }, '*')
}

function detectTextsOnUI(texts_data){  
  var cont = document.getElementById('container');
  var ul = document.createElement('ul');
  ul.setAttribute('id', 'theList');

  cont.innerHTML = "";

  for (let i = 0; i < texts_data.length; i++){
    const text_id = texts_data[i].id;
    var li = document.createElement('li');    

        li.setAttribute('style', 'display: flex;');
        li.appendChild(createDeleteButton(text_id))
        li.appendChild(createParagraph(text_id, texts_data[i].text));
        li.appendChild(createCopyButton(text_id));
        li.appendChild(createInput(text_id,texts_data[i].final_text));

        ul.appendChild(li);     // append li to ul.
    }

    cont.appendChild(ul);       // add list to the container.
  }

  function createParagraph(id , text){
    const p =  document.createElement('p'); 
    const label = document.createElement('span')
    label.innerText = 'Current';

    p.setAttribute('id', id);
    p.innerHTML = text;
    p.setAttribute('class' , 'paragraph')
    return p;
  }

  function replaceText(){
    const  replaceFrom = document.getElementById('replace_from').value;
    const replaceTo =  document.getElementById('replace_to').value;
    parent.postMessage({ pluginMessage: { type: 'replace' , replace_from :replaceFrom ,replace_to:replaceTo} }, '*')
  }

  function createCopyButton(id){
    const copyText = document.createElement('img')
    copyText.setAttribute('id' , id)
    copyText.setAttribute('onclick' , "copyButtonOnClick(this)")
    copyText.setAttribute('src', './Assets.i-import-text.png')
    return copyText;
  }

  function copyButtonOnClick(clickedButton){
    parent.postMessage({ pluginMessage: { type: 'copy_text' , text_node_id :clickedButton.id } }, '*')
  }

  function createDeleteButton(id){
    const deleteButton = document.createElement('img')
    deleteButton.setAttribute('id' , id)
    deleteButton.setAttribute('src' , "/trash.png")
    deleteButton.setAttribute('onclick' , "deleteButtonOnClick(this)")
    return deleteButton;
  }

  function deleteButtonOnClick(clickedButton){
    parent.postMessage({ pluginMessage: { type: 'delete_text' , text_node_id :clickedButton.id } }, '*')
  }

  function createInput(id , text){
    const input =  document.createElement('input'); 
    input.setAttribute('id', id);
    input.setAttribute('value' , text);
    input.setAttribute('type' , 'input');
    input.setAttribute('placeholder' , 'enter your text');
    input.setAttribute('class' , 'input');

    return input;
  }


</script>
