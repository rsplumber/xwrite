<script>

var i = 0;
var counter4 = 3;
var original = document.getElementById('frameTexts');

function duplicate() {
    while (i < counter4){
        var clone = original.cloneNode(true); // "deep" clone
        console.log(clone)
        clone.id = "frameTets"; // there can only be one element with an ID
        original.parentNode.appendChild(clone);
        i++;
    }	    	
}
</script>
